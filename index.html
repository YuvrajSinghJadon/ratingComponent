<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="index_styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <button class="items" style="padding: 10px">
          <img src="/images/icon-star.svg" alt="star img" />
        </button>
        <h2 class="items">How did we do?</h2>
        <p class="items" style="font-size: 15px">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="items" style="display: flex; justify-content: space-around">
          <button>1</button><button>2</button><button>3</button
          ><button>4</button><button>5</button>
        </div>
        <button class="items submit">SUBMIT</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">UV</a>.
    </div>
  </body>
</html>
